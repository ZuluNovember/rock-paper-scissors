<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="score">
                <h1 id="score">Rock Paper Scissors</h1>
            </div>
            <div class="game">
                <div class="choice">
                    <div class="big-picture">
                        <div class="title">
                            <H2>PLAYER</H2>
                        </div>
                        <img id="player-choice" src="images/user-svgrepo-com.svg" alt="">
                    </div>
                    <div class="big-picture">
                        <div class="title">
                            <h2>COMPUTER</h2>
                        </div>
                        <img id="computer-choice" src="images/computer.svg" alt="">
                    </div>
                </div>
                <div class="controls">
                    <div class="gamelog">
                        <p>Welcome to the game.</p>
                    </div>
                    <div class="button-container">
                        <div class="button">
                            <button class="game-button" id="rock"></button>
                        </div>
                        <div class="button">
                            <button class="game-button" id="paper"></button>
                        </div>
                        <div class="button">
                            <button class="game-button" id="scissors"></button>
                        </div>

                    </div>
                    <div class="game-start">
                        <div class="start-game-text">
                            <p>Classical rock paper scissors game agains the computer. First one to reach 5 wins game.</p>
                        </div>
                        <div class="button">
                            <button id="start-game">Start Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
